<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="'/'">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/genre', 'comedy']">comedy <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/genre', 'action']">action <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/genre', 'adventure']">adventure <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/genre', 'crime']">crime <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item " routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/genre', 'drama']">drama <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" #Form="ngForm">
      <input class="form-control mr-sm-2" type="text" [(ngModel)]="searchKey" name="searchKey" (keyup)="searchFilm(Form.value)" placeholder="Search" aria-label="Search">
    </form>
  </div>
</nav>
<router-outlet></router-outlet>
<div class="container mt-5" *ngIf="search">
  <div class="row" *ngIf="films">
    <div class="col-md-3" *ngFor="let film of films | search: searchKey">
      <div class="card" style="width: 18rem;" >
        <a [routerLink]="['/film', film.id]">
          <div class="card-body">
            <img src="assets/300x200.png" class="card-img-top" alt="...">
            <h5 class="card-title">{{film.name + ' ' + film.genre}}</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
